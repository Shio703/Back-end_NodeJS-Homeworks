<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload a file</title>
  </head>
  <style>
    body {
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    div {
      display: flex;
      flex-direction: column;
      gap: 70px;
    }
    .fButton {
      border-radius: 17px;
      border: 3px;
      padding: 7px;
      cursor: pointer;
    }
    .fButton:hover {
      background-color: #d8d8d8;
    }
  </style>
  <body>
    <form
      action="http://localhost:3000/uploads"
      enctype="multipart/form-data"
      method="post"
    >
      <div class="form-group">
        <input
          type="file"
          class="form-control-file"
          name="upload_form"
          class="fButton"
        />
        <input type="submit" value="Upload!" class="fButton" />
      </div>
    </form>
  </body>
</html>
